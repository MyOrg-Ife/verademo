name: Veracode Policy Scan
on: [pull_request, push]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('app/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      - name: Build with Maven (skip tests)
        run: mvn -B clean package -DskipTests
        working-directory: app

      # Trim CR/LF just in case the secrets had a hidden newline
      - name: Normalize Veracode secrets
        run: |
          echo "VID=$(printf '%s' '${{ secrets.VERACODE_API_ID }}' | tr -d '\r\n')" >> "$GITHUB_ENV"
          echo "VKEY=$(printf '%s' '${{ secrets.VERACODE_API_KEY }}' | tr -d '\r\n')" >> "$GITHUB_ENV"

      - name: Veracode Upload & Scan
        uses: veracode/veracode-uploadandscan-action@0.2.8
        with:
          appname: verademo
          createprofile: true
          filepath: app/target/verademo.war
          version: ${{ github.sha }}
          scantimeout: 30
          vid: ${{ env.VID }}
          vkey: ${{ env.VKEY }}

