name: Veracode Upload & Scan
on: [pull_request, push]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('app/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      - name: Build with Maven (skip tests)
        run: mvn -B clean package -DskipTests
        working-directory: app

      - name: Normalize Veracode secrets
        run: |
          echo "VID=$(printf '%s' '${{ secrets.VERACODE_API_ID }}' | tr -d '\r\n')" >> "$GITHUB_ENV"
          echo "VKEY=$(printf '%s' '${{ secrets.VERACODE_API_KEY }}' | tr -d '\r\n')" >> "$GITHUB_ENV"

      - name: Veracode Upload & Scan
        uses: veracode/veracode-uploadandscan-action@0.2.8
        with:
          appname: "Ife Banire Technical Panel" 
          createprofile: false                   
          createsandbox: false                   
          filepath: app/target/verademo.war     
          version: ${{ github.sha }}
          scantimeout: 30
          vid: ${{ env.VID }}
          vkey: ${{ env.VKEY }}


